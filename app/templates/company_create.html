{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Create Your Company</h2>
<p class="text-muted">Business accounts can create one company profile.</p>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Company Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Industry *</label>
                <input type="text" name="industry" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Website</label>
                <input type="url" name="website" class="form-control" placeholder="https://example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <button class="btn btn-primary w-100">Create Company</button>
        </form>

    </div>
</div>

{% endblock %}

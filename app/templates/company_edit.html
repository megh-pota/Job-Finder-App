{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Edit Company</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Company Name *</label>
                <input type="text" name="name" class="form-control" value="{{ company.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Industry *</label>
                <input type="text" name="industry" class="form-control" value="{{ company.industry }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Website</label>
                <input type="url" name="website" class="form-control" value="{{ company.website }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea name="description" class="form-control" rows="4" required>{{ company.description }}</textarea>
            </div>

            <button class="btn btn-success w-100">Update Company</button>

        </form>

    </div>
</div>

{% endblock %}

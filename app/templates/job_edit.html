{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Edit Job</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Job Title *</label>
                <input type="text" name="title" class="form-control" value="{{ job.title }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Company *</label>
                <select name="company_id" class="form-select" required>
                    {% for c in companies %}
                        <option value="{{ c.id }}" {% if job.company_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Location *</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Job Type *</label>
                <input type="text" name="job_type" class="form-control" value="{{ job.job_type }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary Range</label>
                <input type="text" name="salary" class="form-control" value="{{ job.salary_range }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea name="description" class="form-control" rows="6" required>{{ job.description }}</textarea>
            </div>

            <button class="btn btn-success w-100">Update Job</button>
        </form>
    </div>
</div>
{% endblock %}
